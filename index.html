<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? ðŸ’–</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f0;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        h1 {
            margin-top: 80px;
            font-size: 40px;
            color: #ff3366;
            z-index: 5;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            z-index: 5;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            left: 45%;
            top: 220px;
        }

        #noBtn {
            background-color: #999;
            color: white;
            left: 55%;
            top: 220px;
        }

        .cat {
            position: absolute;
            width: 140px;
            z-index: 1;
            animation: float 4s ease-in-out infinite,
                       rotate 8s linear infinite;
            opacity: 0.9;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        @keyframes rotate {
            0% { rotate: 0deg; }
            100% { rotate: 360deg; }
        }

        #mainVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 85vh;
            width: auto;
            height: auto;
            z-index: 10;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            background: black;
        }

        .heart {
            position: fixed;
            top: -50px;
            font-size: 28px;
            animation: fall linear infinite;
            z-index: 2;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

    </style>
</head>
<body>

<h1>Will You Be My Valentine? ðŸ’˜</h1>

<button id="yesBtn" class="btn">Yes ðŸ’–</button>
<button id="noBtn" class="btn">No ðŸ˜¢</button>

<video id="mainVideo" loop controls>
    <source src="WhatsApp Video 2026-02-02 at 1.01.44 PM.mp4" type="video/mp4">
</video>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainVideo = document.getElementById("mainVideo");

// Make NO button run away
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button celebration
yesBtn.addEventListener("click", function() {

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    mainVideo.style.display = "block";
    mainVideo.play(); // ðŸ”¥ enables audio

    // Confetti burst
    confetti({
        particleCount: 300,
        spread: 200,
        origin: { y: 0.6 }
    });

    // Continuous confetti
    setInterval(() => {
        confetti({
            particleCount: 100,
            spread: 160,
            origin: {
                x: Math.random(),
                y: Math.random() - 0.2
            }
        });
    }, 2000);

    const catGifs = [
        "giphy.webp",
        "giphy 2.webp",
        "giphy 3.webp",
        "giphy 4.webp",
        "giphy 5.webp"
    ];

    // Add 50 cats randomly
    for (let i = 0; i < 50; i++) {
        let cat = document.createElement("img");
        cat.src = catGifs[Math.floor(Math.random() * catGifs.length)];
        cat.className = "cat";
        cat.style.left = Math.random() * window.innerWidth + "px";
        cat.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(cat);
    }

    // Hearts raining
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);

});

</script>

</body>
</html>
