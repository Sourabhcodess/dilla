<!DOCTYPE html>
<html>
<head>
    <title>What the Hell, what the helly, what the hellyante!!!!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f0;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: #ff3366;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            left: 45%;
            top: 250px;
        }

        #noBtn {
            background-color: #999;
            color: white;
            left: 55%;
            top: 250px;
        }

        .cat {
            position: absolute;
            width: 100px; /* small cats */
            z-index: 1;
        }

        #mainVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; /* bigger than gifs */
            z-index: 3;
            display: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<h1>Will You Be My Valentine? ðŸ’˜</h1>

<button id="yesBtn" class="btn">Yes ðŸ’–</button>
<button id="noBtn" class="btn">No ðŸ˜¢</button>

<video id="mainVideo" autoplay loop>
    <source src="WhatsApp Video 2026-02-02 at 1.01.44 PM.mp4" type="video/mp4">
</video>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainVideo = document.getElementById("mainVideo");

// Make NO button run away
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button celebration
yesBtn.addEventListener("click", function() {

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    mainVideo.style.display = "block";

    // ðŸŽ‰ Confetti blast
    confetti({
        particleCount: 300,
        spread: 200,
        origin: { y: 0.6 }
    });

    // Your uploaded webp gifs
    const catGifs = [
        "giphy.webp",
        "giphy 2.webp",
        "giphy 3.webp",
        "giphy 4.webp",
        "giphy 5.webp"
    ];

    // Add MANY small cats everywhere
    for (let i = 0; i < 25; i++) {
        let cat = document.createElement("img");
        cat.src = catGifs[Math.floor(Math.random() * catGifs.length)];
        cat.className = "cat";
        cat.style.left = Math.random() * window.innerWidth + "px";
        cat.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(cat);
    }

    // Continuous confetti
    setInterval(() => {
        confetti({
            particleCount: 80,
            spread: 120,
            origin: {
                x: Math.random(),
                y: Math.random() - 0.2
            }
        });
    }, 2000);

});

</script>

</body>
</html>
